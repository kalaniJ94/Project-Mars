<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Data!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/Stylesheets/style.css">
</head>

<body>
    <section id="dataSect">
        <section id="dataDropdown">
            <div class="data-center-wrapper">
                <div class="dropdown">
                    <button class="data-dropdown-button">Select a place from Beyond</button>
                    <div class="dropdown-content">
                        <a href="#">Moon</a>
                        <a href="#">Venus</a>
                        <a href="#">Mercury</a>
                        <a href="#">Mars</a>
                        <a href ="#">Jupiter</a>
                        <a href="#">Saturn</a>
                        <a href="#">Uranus</a>
                        <a href="#">Neptune</a>
                        <a href="#">Pluto</a>
                    </div>
                </div>
            </div>
        </section>
        <section id="inputInfo">
            <div id="textarea">
            </div>
        </section>
    </section>
    
    <main id="dataMain">
        <section>
        <ul id="planet-data" attr='test' class="style-box"></ul>
        <div id="inputPlanet" class="style-text"></div>
        </section>
       


        <section id="earthInfo">

            <!-- earth data -->
            <ul id="earth-data"  style="list-style: none">
                <li>Object: Earth</li>
                <li>Gravity: 9.8</li>
                <li>Temperature in Fahrenheit: 59</li>
                <li>Density: 5.5136</li>
                <li>Number of Moons: 1</li>
                <li>Names of Moons: La Lune</li>
            </ul>
            <img id="earth-photo" src="./assets/images/earth.png" alt="Planet Earth" onclick="document.getElementById('modal01').style.display='block'" class="w3-hover-opacity">
            <div id="modal01" class="w3-modal w3-animate-zoom" onclick="this.style.display='none'">
                <img class="w3-modal-content" src="./assets/images/earth.png" style="width:100%">
              </div>

        </section>
    </main>

    <footer class="dataFooter">"Made by Project-Space: Alexa, Colton and Kalani!"</footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/scriptDataPage.js"></script>
</body>

</html>
