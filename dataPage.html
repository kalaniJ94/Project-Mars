<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Data!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/Stylesheets/style.css">
</head>

<body>
    <header id="dataHeader">
        Congrats! you have chosen a planet.
    </header>
    <section id="dataSect">
        <section id="dataDropdown">
            <div class="data-center-wrapper">
                <div class="dropdown">
                    <button class="data-dropdown-button">Select a place from Beyond</button>
                    <div class="dropdown-content">
                        <a href="#">Moon</a>
                        <a href="#">Venus</a>
                        <a href="#">Mercury</a>
                        <a href="#">Mars</a>
                        <a href ="#">Jupiter</a>
                        <a href="#">Saturn</a>
                        <a href="#">Uranus</a>
                        <a href="#">Neptune</a>
                        <a href="#">Pluto</a>
                    </div>
                </div>
            </div>
        </section>
        <section id="inputInfo">
            <div id="textarea">
            </div>
        </section>
    </section>
    
    <main id="dataMain">
        <section id="inputPlanet">Info about the Selected planet here
            <ul id="planet-data" style="list-style: none"></ul>
            <ul id="planet-data-2" ></ul>
        </section>
        <section id="earthInfo">Info about Earth will go here
            <img id="earth-photo" src="./assets/images/earth.png" alt="Planet Earth">
        </section>
    </main>

    <footer class="planet-photo">Maybe "Made by Project-Space"</footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/scriptDataPage.js"></script>
</body>

</html>
